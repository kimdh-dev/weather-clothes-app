<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 날씨</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="js/TouchScroll.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div id="root">
        <div id="wrap">
            <div class="head p-2">
                <a href="/">오늘 날씨</a>
            </div>
            <div id="weather-main">
                <div class="search-wrap text-center mt-4">
                    <form>
                        <input type="search" placeholder="지역명" name="loc">
                        <button type="submit">Search</button>
                    </form>
                </div>
                <div class="city-wrap text-center"><span id="city" class="city"></span> 현재 날씨</div>
                <div class="weather1-wrap text-center" style="display: none">
                    <div class="weather1-content">
                        <div id="weather-state">
                            <div class="weather-img-wrap">
                                <img src="">
                            </div>
                            <div id="weather-condition"></div>
                        </div>
                        <div id="realtemp"></div>
                    </div>
                </div>
                <div class="weather2-wrap text-center" style="display: none">
                    <div class="weather2-content upper-tablet" id="weather2-pc">
                        <div class="temp-wrap p-0 mt-2">
                            <div class="humi-icon-wrap">
                                <img src="img/icon/temp.png">
                            </div>
                            체감
                            <div id="feeltemp"></div>
                        </div>
                        <div class="sep ms-3 me-3"></div>
                        <div class="humi-wrap p-0 mt-2">
                            <div class="humi-icon-wrap">
                                <img src="img/icon/humi.png">
                            </div>
                            습도
                            <div id="humi"></div>
                        </div>
                        <div class="sep ms-3 me-3"></div>
                        <div class="wind-wrap p-0 mt-2">
                            <div class="wind-icon-wrap">
                                <img src="img/icon/wind.png">
                            </div>
                            바람
                            <div id="wind"><span class="deg"></span> <span class="speed"></span>m/s</div>
                        </div>
                    </div>
                    <div class="weather2-content lower-tablet" id="weather2-mobile">
                        <div class="w-wrap">
                            <div class="name">체감</div>
                            <div class="val"></div>
                        </div>
                        <div class="w-wrap">
                            <div class="name">습도</div>
                            <div class="val"></div>
                        </div>
                        <div class="w-wrap">
                            <div class="name">바람</div>
                            <div class="val"></div>
                        </div>
                    </div>
                </div>
                <div class="weather3-wrap text-center" style="display: none">
                    <div class="cloth-wrap">
                        <img src="img/icon/coat.png">
                    </div>
                    <div id="cloth-txt"><span></span> 옷차림 추천</div>
                </div>
                <div class="weather4-wrap text-center mt-2" style="display: none">
                    <div class="rain-y">
                        <div class="rain-wrap">
                            <img src="img/icon/rain.png">
                        </div>
                        <div class="rain-txt">12시간 내에 비올 예정</div>
                    </div>
                    <div class="rain-n">
                        <div class="rain-wrap">
                            <img src="img/icon/sun.png">
                        </div>
                        <div class="rain-txt">12시간 내 비소식 없음</div>
                    </div>
                </div>
                <div class="weather5-wrap mt-4" style="display: none">
                    <div class="weather5-content">
                        <div class="next-desc">
                            <ul>
                                <li>시각</li>
                                <li>날씨</li>
                                <li>온도</li>
                                <li>체감온도</li>
                                <li>강수량<br>(mm)</li>
                            </ul>
                        </div>
                        <div id="next-wrap" class="next-wrap">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
